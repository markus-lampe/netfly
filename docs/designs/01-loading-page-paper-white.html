<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Loading Page - Paper White</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

      html, body {
        height: 100%;
        margin: 0;
        background: #F0F0F0;
      }

      #outer-circle {
        position: absolute;
        top: 70vw;
        left: 50vw;
        transform: translate(-50%, -50%);

        aspect-ratio: 1;
        width: 65vw;
        border-radius: 50%;

        box-shadow: 2px 3px 8px rgba(0,0,0,0.2) inset;
      }

      #inner-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        aspect-ratio: 1;
        width: 60vw;
        border-radius: 50%;

        box-shadow: 2px 3px 8px rgba(0,0,0,0.2);
      }

      #brand {
        position: absolute;
        top: 7.5vw;
        left: 50vw;
        transform: translateX(-50%);

        font-family: "Noto Sans", sans-serif;
        font-weight: bold;
        font-size: 16.5vw;

        text-shadow: 2px 3px 8px #F0F0F0, 0 0 0 rgba(0,0,0,0.2), 2px 3px 8px #F0F0F0;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="outer-circle">
      <div id="inner-circle">

      </div>
    </div>
    <div id="brand">netfly.io</div>

  </body>
</html>
